<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page    -->
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>



          
    <!--    Include the reference to the Mapbox CSS here in between <head>...</head>, in the "head" of the page    -->
     <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />


    <style>
        /* Insert the CSS code here between the <style> tags...*/
         body { margin:0; padding:0; }
     #map { position:absolute; top:0; bottom:0; width:100%; }
        
         #title { z-index: 9999; 
         background-color:darkseagreen; 
         opacity: 80%; 
         text-align: center;
     }
        


    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  -->
    <div id='map'></div>
      
      
      <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here
  mapboxgl.accessToken = 'pk.eyJ1IjoibmNsZWxhbmQiLCJhIjoiY2x1c3NibzY1MGZocTJqbW8wajBodjE5biJ9.qS2qvN7orlesJ8MByJgB-Q';
   
        // Then initialize the map here
        var map = new mapboxgl.Map({
     container: 'map', // id of a div on your page, where the map will be inserted
     style: 'mapbox://styles/mapbox/navigation-night-v1', // stylesheet location
     center: [-122.6788, 45.5212], // starting position [lng, lat] eg. [-122.6788, 45.5212]
     zoom: 11 // starting zoom 
 });   

        // Add popup markers here  (part IV)
        var popup = new mapboxgl.Popup({ offset: 25 })
            .setHTML('Hello World. Welcome to Portland!');
        var popup2 = new mapboxgl.Popup({ offset: 25 })
            .setHTML('<a href="https://www.voodoodoughnut.com">Voodoo Donuts</a>');  
        var popup3 = new mapboxgl.Popup({ offset: 25 })
            .setHTML('<a href="https://japanesegarden.org/">Portland Japanese Garden</a>');  
        // Add any other variables such as markers here (part III)
        var marker = new mapboxgl.Marker()
            .setLngLat([-122.6788, 45.5212]) // starting position [lng, lat] 
            .setPopup(popup) //add the popup with the variable name 'popup' to the marker 
            .addTo(map);
        var popup_layer = new mapboxgl.Popup({closeOnClick: true, anchor: 'center'}) 
            .setLngLat([-122.64, 45.5]) //popup coordinates
            .setHTML('<h1>Hi Portland!</h1>') //popup text
            .addTo(map); //add this popup to the map!
        var marker2 = new mapboxgl.Marker({color:'pink'})
            .setLngLat([-122.69, 45.55]) 
            .setPopup(popup2)
            .addTo(map);
        var popup_layer_voodoo = new mapboxgl.Popup({closeOnClick: true, anchor: 'top-left'})
            .setLngLat([-122.69, 45.55])
            .setHTML('<a href="https://www.voodoodoughnut.com">Voodoo Donuts</a>')
            .addTo(map);
        var marker3 = new mapboxgl.Marker({color:'green'})
            .setLngLat([-122.70821029413607, 45.52039738110387])
            .setPopup(popup3)
            .addTo(map);
        var popup_layer_japanesegarden = new mapboxgl.Popup({closeOnClick: true, anchor: 'top-right'})
            .setLngLat([-122.70821029413607, 45.52039738110387])
            .setHTML('<a href="https://japanesegarden.org/">Portland Japanese Garden</a>')
            .addTo(map);
        // Add optional advanced "On load" function here
        
    </script>

    <!--  Insert the title div here (part V) -->
     <div id='title'>
     		<h1>My Map of Portland</h1>
     		<h2>By: Nicole Cleland </h2>
 	</div>


  </body>

</html>
